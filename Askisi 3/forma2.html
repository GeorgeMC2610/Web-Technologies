<!DOCTYPE html>
<html>
    <head>
        <title>Αγορά Δικτύου</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="forma.css">
    </head>
    
    <body>
        <h1>ΠΟΔΟΣΦΑΙΡΙΚΗ ΕΝΗΜΕΡΩΣΗ</h1>
        <h4>Φίλαθλοι του Ποδοσφαίρου σε μία ιστοσελίδα!</h2>
        <hr>

        <br>

        <div class="intro">Αγοράστε τον ιστότοπο της σελίδας!</div>

        <br><br>
        <form>
            <div>IPv4 Address*</div>
            <input type="text" name="ipv4" size="25" placeholder="192.168.x.x">

            <br><br>

            <div>Subnet Mask *</div>
            <input type="text" name="subnetmask" size="25" placeholder="255.255.255.0">

            <br>
            <!-- Κουμπιά αποστολής- εκκαθάρισης -->
            <input type='submit' value="Υπολογισμός"> <input type='reset' value="Εκκαθάριση">
        </form>
        
        <p><strong>- Τα πεδία με την ένδειξη του αστερίσκου (*) είναι συμπληρωτέα.</strong></p>
    </body>

</html>
