<!DOCTYPE html>
<html>
    <head>
        <title>Προσθέστε Σχόλιο</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="forma.css" >
    </head>
    
    <body>
        <h1>ΠΟΔΟΣΦΑΙΡΙΚΗ ΕΝΗΜΕΡΩΣΗ</h1>
        <h4>Φίλαθλοι του Ποδοσφαίρου σε μία ιστοσελίδα!</h2>
        <hr>

        <br>

        <div class="intro">Στείλτε μας το σχόλιό σας για την ιστοσελίδα!</div>

        <br><br>
        <form>
            <div>Όνομα *</div>
            <input type="text" name="firstn" size="25" placeholder="π.χ. Γιάννης">

            <br><br>

            <div>Επίθετο *</div>
            <input type="text" name="secondn" size="25" placeholder="π.χ. Παπαδόπουλος">

            <br><br>

            <div>Ηλεκτρονικό Ταχυδρομείο</div>
            <input type="email" name="email" size="25" placeholder="paradeigma@kapoiomail.gr">

            <br><br>

            <div>Το σχόλιό σας *</div>
            <textarea name="comment" rows="5" cols="75"></textarea>

            <br>

            <!-- Κουμπιά αποστολής- εκκαθάρισης -->
            <input type='submit' value="Αποστολή"> <input type='reset' value="Εκκαθάριση">
        </form>
        
        <p><strong>- Τα πεδία με την ένδειξη του αστερίσκου (*) είναι συμπληρωτέα.</strong></p>
    </body>

</html>
